<div class="flex flex-col gap-4 p-8 w-full">
  @let cnt = (cnt$ | async) ;
  <div class="flex gap-4 justify-center items-center">
    <button (click)="updateCnt((cnt ?? 0) -1)" [disabled]="cnt && cnt < 3" class="button">-1</button>
    <span>Next {{ cnt }} days forecast
      </span>
    <button (click)="updateCnt((cnt ?? 0) + 1)" [disabled]="cnt && cnt > 15" class="button">+1</button>
  </div>
  <h2 class="text-xl text-center">Daily forecast for {{ cityName }}</h2>
  <div class="max-h-[800px] flex justify-center">
    <canvas
      [data]="lineChartData"
      [legend]="true"
      [options]="lineChartOptions"
      [type]="'line'"
      baseChart
      style="height: 100%">
    </canvas>
  </div>
</div>
